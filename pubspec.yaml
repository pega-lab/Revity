name: revity
description: A cross-platform mobile app that aggregates ratings, reviews, and social links from platforms like Google and Yelp.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  geolocator: ^10.1.0
  url_launcher: ^6.2.4
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env

# Enable web platform
flutter_web: true
